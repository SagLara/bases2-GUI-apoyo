<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGA - Login</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->

<div class="login">

    <!--Section: Content-->
    <section class="p-5 text-center">

        <form class="my-5 mx-md-5" action="">

            <div class="row">
                <div class="col-md-6 mx-auto">
                    <!-- Material form login -->
                    <div class="card">

                        <!--Card content-->
                        <div class="card-body">

                            <!-- Form -->
                            <form class="text-center" style="color: #757575;">
                                <i class="fas fa-5x fa-utensils btn-secondary-ud"></i>
                                <h2 class="font-weight-bold my-4 pb-2 text-center dark-grey-text">Sistema de Apoyo Alimentario</h2>
                                <hr>
                                <!-- Name -->
                                <input type="email" id="defaultSubscriptionFormPassword" class="form-control mb-4" placeholder="Correo (Institucional)">

                                <!-- Email -->
                                <input type="password" id="defaultSubscriptionFormEmail" class="form-control" placeholder="Contraseña">
                                <br>
                                <small id="passwordHelpBlock" class="form-text text-center blue-text">
                                     <a href="">¿Olvidaste la contraseña?</a>
                                </small>
                                <hr>

                                <div class="text-center">
                                    <a href="home-admin.html">
                                        <input type="button" class="btn btn-estudent rounded my-4 waves-effect" value="Iniciar Sesion">
                                    </a>
                                    <!-- <button type="submit" class="btn btn-estudent rounded my-4 waves-effect">Iniciar Sesion</button> -->
                                    <a href="pruba.html" class="btn logout rounded my-4 waves-effect" role="button" aria-disabled="true">Registrarse</a>
                                    <!-- <button type="button" class="btn logout rounded my-4 waves-effect" onclick="home-admin.html">Registrarse</button> -->
                                </div>

                            </form>
                            <!-- Form -->

                        </div>

                    </div>
                    <!-- Material form login -->
                </div>
            </div>

        </form>

    </section>
    <!--Section: Content-->


</div>

<div class="container aqua-gradient m">

</div>
